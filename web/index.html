<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gizmo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0">
    <link type="text/css" href="css/index.css" rel="stylesheet">
</head>
<body onload="main2()">
    <div class="main">
        <div class="menu-part">
            <div class="menu-item" id="new-playArea">新建</div>
            <div class="menu-item">打开</div>
            <div class="menu-item">保存</div>
        </div>
        <div class="content-part">
            <div class="content-tool">
                <div id="tool-item1">三角形</div>
                <input id="tool-item1-size" placeholder="大小" value="8"/>
                <input id="tool-item1-angel" placeholder="角度"  value="270"/>
                <div id="tool-item2">圆形</div>
                <input id="tool-item2-size" placeholder="大小" value="1"/>
                <input id="tool-item2-angel" placeholder="角度"  value="0"/>
                <div id="tool-item3">球</div>
                <input id="tool-item3-size" placeholder="大小" value="1"/>
                <input id="tool-item3-angel" placeholder="角度"  value="0"/>
                <div id="run">运行</div>
                <div id="stop">停止</div>
            </div>
            <div class="content-main">
                <canvas id="playArea" height="600px" width="600px"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="./script/cuon-matrix.js"></script>
<script src="./script/cuon-utils.js"></script>
<script src="./script/webgl-debug.js"></script>
<script src="./script/webgl-utils.js"></script>
<script src="script/class/Gizmo.js"></script>
<script src="script/index.js"></script>
</html>
